<!DOCTYPE html>
<html lang="en">

<head>
  <title>Statisfy</title>

  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Custom Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page-container" id="login-screen">
    <div class="page-content">
      <div class="content-row">
        <img src="/img/statisfy_logo.png" alt="logo" class="img-fluid" style="height: 18vh; width: auto;">
      </div>
      <div class="content-row">
        <div id="login" class="content-row">
          <a href="/login" id="login-to-spotify-button" class="btn btn-primary" role="button">Log in with Spotify</a>
        </div>
        <div id="loggedin">
          <div id="user-profile"></div>
          <div id="oauth"></div>
        </div>
      </div>
    </div>

    <footer>
      <ul class="footer-links">
        <li class="footer-item"><a href="./aboutus.html" class="nav-link">About</a></li>
        <li class="footer-item"><a href="./login.html" class="nav-link">Terms of Service</a></li>
        <li class="footer-item"><a href="./contactus.html" class="nav-link">Cookie Policy</a></li>
      </ul>
    </footer>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1 style = "color:white; text-align:center;">Logged in as {{display_name}}</h1>
      <div class="media">
        <img class="media-object rounded" width="150" src="{{images.0.url}}" />
      </div>
  
      <div class="container">
        <div class = "content-row">
          <a href="https://www.spotify.com/logout/" class="btn btn-primary">Log out from Spotify</a>
        </div> 
        <br>
        <div class="content-row">
          <a href="/dashboard.html" class="btn btn-primary">Go to Dashboard</a>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function () {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
          while (e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
          userProfileTemplate = Handlebars.compile(userProfileSource),
          userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
          oauthTemplate = Handlebars.compile(oauthSource),
          oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
              url: 'https://api.spotify.com/v1/me',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function (response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                $('#login').hide();
                $('#loggedin').show();
              }
            });
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function () {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function (data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
